<h1>Perimeter of a box</h1>

<script type="text/javascript">

	var wid, totPer;

	document.write("The length of the box is " + len);
	
	wid = parseFloat(prompt("Enter the width of the box","2.4"));
	document.write("<br />The width of the box is " + wid);

	document.write("<p>The area of my box is  " + (wid+len) + "</p>");

	alert("The perimeter of my box is " + totPer);
	
	var base = parseFloat(prompt("What is the base of the triangle","2.5"));

	document.write("<p>The area of a triangle is " + (base*height/2) + "</p><hr />");
